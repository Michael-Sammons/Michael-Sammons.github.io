<!DOCTYPE html>
<html>
<head>
  <title>Michael Sammons Portfolio</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <iframe id="portfolioFrame" src="Michael Sammons Portfolio.pdf"></iframe>

  <script>
    function resizeIframe() {
      var height = window.innerHeight;
      var iframe = document.getElementById('portfolioFrame');
      iframe.style.height = height + 'px';
    }

    window.addEventListener('resize', resizeIframe);
    window.addEventListener('load', resizeIframe);
  </script>

</body>
</html>
